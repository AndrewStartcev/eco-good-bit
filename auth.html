<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>ECOMUSOR - Электронная Торговая Площадка</title>  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link rel="stylesheet"    href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800&display=swap">  <link rel="stylesheet" href="css/normalize.css">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />  <link rel="stylesheet" href="css/main.css"></head><body>  <main class="auth">    <div class="auth-left">      <div class="auth-left__content">        <a href="#" class="auth-left__logo">          <picture><source srcset="img/logo_white.svg" type="image/webp"><img src="img/logo_white.svg" alt=""></picture>        </a>        <h2 class="auth-left__title">Измените своё управление отходами</h2>        <div class="auth-left__footer">          <span>© 2023, Все права защищены</span>          <a href="#">Политика конфиденциальности</a>          <a href="#">Задать вопрос</a>        </div>      </div>    </div>    <div class="auth-right">      <div class="auth-right__content">        <h1 class="auth-right__title">Вход в личный кабинет</h1>        <form action="" class="auth-right__form form">          <div class="radio-buttons" id="handleRadioChange">            <label class="radio-button">              <input type="radio" name="type-input" value="Телефон" checked>              <span>Телефон</span>            </label>            <label class="radio-button">              <input type="radio" name="type-input" value="Почта">              <span>Почта</span>            </label>          </div>          <div class="form__item is-error" id="user-tel-item">            <label for="user-email">Телефон</label>            <input type="tel" name="user-tel" placeholder="+7 999 999-99-99" required />            <span class="label-error">Поле обязательно для заполнения</span>          </div>          <div class="form__item is-error" id="user-email-item">            <label for="user-email">Почта</label>            <input type="email" name="user-email" placeholder="@" required />            <span class="label-error">Поле обязательно для заполнения</span>          </div>          <div class="form__item">            <label for="user-email">Пароль</label>            <div class="password">              <input type="password" name="user-password" placeholder="****" required />              <button type="button" class="password-toggle"></button>            </div>          </div>          <div class="form__row">            <label class="checkbox">              <input type="checkbox" value="Запомнить меня">              <span class="checkbox-custom">                <span class="checkbox-icon"></span>              </span>              <span class="text">Запомнить меня</span>            </label>            <a href="restore-password.html">Забыли пароль?</a>          </div>          <button type="submit" class="btn">Войти</button>          <a href="sign-up.html" class="form__link">Зарегистрироваться</a>        </form>      </div>    </div>  </main>  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script><script src="js/main.js"></script></body></html>

<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>ECOMUSOR - Электронная Торговая Площадка</title>  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link rel="stylesheet"    href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800&display=swap">  <link rel="stylesheet" href="css/normalize.css">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />  <link rel="stylesheet" href="css/main.css"></head><body>  <main class="auth">    <div class="auth-left">      <div class="auth-left__content">        <a href="#" class="auth-left__logo">          <picture><source srcset="img/logo_white.svg" type="image/webp"><img src="img/logo_white.svg" alt=""></picture>        </a>        <h2 class="auth-left__title">Измените своё управление отходами</h2>        <div class="auth-left__footer">          <span>© 2023, Все права защищены</span>          <a href="#">Политика конфиденциальности</a>          <a href="#">Задать вопрос</a>        </div>      </div>    </div>    <div class="auth-right">      <div class="auth-right__content">        <h1 class="auth-right__title">Регистрация</h1>        <form action="" class="auth-right__form form --big">          <div class="form__tel order-tel">            <div class="form__item">              <label for="user-email">Телефон</label>              <input type="tel" name="user-tel" placeholder="+7 999 999-99-99" required />            </div>            <button type="button" disabled class="order-tel__btn btn">Подтвердить</button>            <span class="info">Пришлём SMS с кодом, для подтверждения владельца</span>          </div>          <div class="form__item">            <label for="user-email">Почта</label>            <input type="email" name="user-email" placeholder="@" required />          </div>          <div class="form__item">            <label for="user-email">ФИО</label>            <input type="text" name="user-fio" placeholder="Иванов Иван Иванович" required />          </div>          <div class="form__row">            <div class="form__item">              <label for="user-email">Пароль</label>              <div class="password">                <input type="password" name="user-password" placeholder="****" required />                <button type="button" class="password-toggle"></button>              </div>            </div>            <div class="form__item">              <label for="user-email">Повторите пароль</label>              <div class="password">                <input type="password" name="user-password" placeholder="****" required />                <button type="button" class="password-toggle"></button>              </div>            </div>          </div>          <div class="form__item">            <label>Тип пользователя</label>            <div class="row">              <label class="radio">                <input type="radio" value="Юр. лицо" checked name="type-user">                <span class="radio-custom">                  <span class="radio-icon"></span>                </span>                <span class="text">Юр. лицо</span>              </label>              <label class="radio">                <input type="radio" value="ИП" name="type-user">                <span class="radio-custom">                  <span class="radio-icon"></span>                </span>                <span class="text">ИП</span>              </label>              <label class="radio">                <input type="radio" value="Частное лицо" name="type-user">                <span class="radio-custom">                  <span class="radio-icon"></span>                </span>                <span class="text">Частное лицо</span>              </label>            </div>          </div>          <div class="form__item">            <label for="user-email">Название компании или ИНН</label>            <input type="text" name="user-fio" placeholder="Иванов Иван Иванович" required />          </div>          <div class="custom-field">            <label class="custom-field__label">Загрузить скан-копию</label>            <div class="row">              <div>                <input type="file" id="file-input" class="custom-field__file-input" multiple>                <label for="file-input" class="custom-field__button">Добавить файл</label>              </div>              <span class="custom-field__file-name">Можно загрузить сканированный документ в формате: jpg, jpeg, png,                svg,                webp.</span>            </div>          </div>          <div class="form__item">            <label>Роль пользователя</label>            <div class="row">              <label class="radio">                <input type="radio" value="Продавец" checked name="type-user2">                <span class="radio-custom">                  <span class="radio-icon"></span>                </span>                <span class="text">Продавец</span>              </label>              <label class="radio">                <input type="radio" value="Покупатель" name="type-user2">                <span class="radio-custom">                  <span class="radio-icon"></span>                </span>                <span class="text">Покупатель</span>              </label>            </div>          </div>          <hr>          <label class="checkbox">            <input type="checkbox" value="Подтверждаю, что прочитал и соглашаюсь с правовыми документами">            <span class="checkbox-custom">              <span class="checkbox-icon"></span>            </span>            <span class="text">Подтверждаю, что прочитал и соглашаюсь с правовыми документами</span>          </label>          <label class="checkbox">            <input type="checkbox" value="Соглашаюсь получать рассылку / уведомления">            <span class="checkbox-custom">              <span class="checkbox-icon"></span>            </span>            <span class="text">Соглашаюсь получать рассылку / уведомления</span>          </label>          <button type="submit" class="btn">Зарегистрироваться</button>          <a href="auth.html" class="form__link">Войти</a>        </form>      </div>    </div>  </main>  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script><script src="js/main.js"></script></body></html>
